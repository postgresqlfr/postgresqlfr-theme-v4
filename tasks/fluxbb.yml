- name: Deployer les fichiers statiques
  synchronize:
    src: "{{ item }}"
    dest: "{{ fluxbb_home }}"
  with_items:
     - "files/fluxbb/style"
     - "files/common/lib"
     - "files/common/images/favicon.ico"
     - "files/common/images"
     - "files/dokuwiki/conf/userstyle.css"

#FIXME: chown www-data

- name: Deployer les templates
  template:
    src: 'templates/fluxbb/style/Postgresql/main.tpl'
    dest: "{{ fluxbb_home }}/style/Postgresql/main.tpl"
