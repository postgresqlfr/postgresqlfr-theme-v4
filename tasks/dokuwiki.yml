- name: Fetch the bootstrap3 template
  become_user: www-data
  git:
    repo: "{{ dokuwiki_template_repo }}"
    dest: "{{ dokuwiki_home }}/lib/tpl/{{ dokuwiki_template }}"
    version: "{{ dokuwiki_template_version }}"
    depth: 1 # shallow clone

